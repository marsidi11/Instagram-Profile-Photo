<!DOCTYPE html>
<html>
<head>
	<title>Instagram Profile Photo Downloade</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<center>
<div id=”queryResultContainer”/>


		<h1>Profile Photo Downloader</h1>
		<h2>Username:</h2>
		<input type="text" id="username" placeholder="cristiano" onkeypress="enter()" autocomplete="off">
		<br> <br> <br>
		<button id="check" value="Check" onclick="button()">Check</button>
		<br>
		<h3>Current Image:</h3>
		<img id="profile">
		<br> <br>
		<button id="upload" onclick="upload()">Upload to Server</button>
		<br>
		<h3>Older Images:</h3>
		<img id="old">
	</center>
</body>
</html>
